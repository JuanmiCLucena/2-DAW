<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="contenido">
        <h2>Formularios</h2>
        <form>
            <fieldset>
                <legend>Estilos para formularios</legend>
                <div class="form-group"> /*Agrupas los elementos del campo con form-group */
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" aria-describedby="email"
                        placeholder="Correo electrónico">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" ariadescribedby="password"
                        placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <label for="date">Día y hora</label>
                    <input type="date" class="form-control" id="date" aria-describedby="date">
                    <input type="time" class="form-control" id="time" aria-describedby="date">
                </div>
                <div class="form-group">
                    <label for="color">Color</label>
                    <input type="color" class="form-control" id="color" aria-describedby="color" value="#cc0066">
                </div>
                <div class="form-group">
                    <label for="select">Select</label>
                    <select class="form-control" id="select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="textarea">Textarea</label>
                    <textarea class="form-control" id="textarea" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="file">Archivos</label>
                    <input type="file" class="form-control-file" id="file">
                </div>
                <div class="form-group">
                    <label for="customRange">Rango de valores</label>
                    <input type="range" class="custom-range" id="customRange">
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck">
                    <label class="custom-control-label" for="customCheck">Casilla de
                        validación</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitch">
                    <label class="custom-control-label" for="customSwitch">Otro checkbox</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio">Radio</label>
                </div>
            </fieldset>
        </form>
        <br>
        <button class="btn btn-principal" onclick="window.open('https://getbootstrap.com/docs/4.3/components/forms/','_blank','')">Documentación <img src="fontawesome/svgs/solid/sharesquare.svg"
                style="filter: invert(100%); margin-top: -5px;" width="20"></button>
        <br><br>
    </div>
</body>

</html>
